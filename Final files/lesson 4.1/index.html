<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn Cycle2 from Top to Bottom</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../master/bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="../master/css/master.css">
        <link rel="stylesheet" href="../lesson 4.1/css/lesson.css">
    </head>
    <body>

        <section>
            <div class="wrapper">
                <div class="cycle-slideshow"
                    data-cycle-timeout="0"
                    data-cycle-prev=".prev"
                    data-cycle-next=".next"
                    data-cycle-pager=".custom-pager"
                    data-cycle-fx="carousel"
                    data-cycle-carousel-visible="5"
                    data-cycle-carousel-fluid="false"
                    data-cycle-carousel-vertical="false"
                    data-cycle-carousel-offset="0"
                    data-cycle-carousel-slide-dimension=""
                    data-cycle-carousel-throttle-speed=""
                    data-allow-wrap="true"
                    >
                    <img src="../master/img/slide-1.jpg" alt="Slide image">
                    <img src="../master/img/slide-2.jpg" alt="Slide image">
                    <img src="../master/img/slide-5.jpg" alt="Slide image">
                    <img src="../master/img/slide-4.jpg" alt="Slide image">
                    <img src="../master/img/slide-2.jpg" alt="Slide image">
                    <img src="../master/img/slide-1.jpg" alt="Slide image">
                    <img src="../master/img/slide-4.jpg" alt="Slide image">
                    <img src="../master/img/slide-3.jpg" alt="Slide image">
                </div> <!-- end cycle-slideshow -->

                <div class="custom-pager"></div> <!-- end custom-pager -->

                <div class="controls">
                    <a href="#" class="prev">&larr; Previous</a>
                    <a href="#" class="next">Next &rarr;</a>
                </div> <!-- end controls -->
            </div> <!-- end wrapper -->
        </section>

        <!-- JavaScript -->
        <script src="../master/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../master/bower_components/jquery-cycle2/build/jquery.cycle2.min.js"></script>
        <script src="../master/js/cycle2-plugins/jquery.cycle2.carousel.min.js"></script>

    </body>
</html>
