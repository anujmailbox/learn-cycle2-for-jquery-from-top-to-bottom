<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn Cycle2 from Top to Bottom</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../master/bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="../master/css/master.css">
        <link rel="stylesheet" href="../lesson 2.5/css/lesson.css">
    </head>
    <body>

        <section>
            <div class="wrapper">
                <div class="cycle-slideshow">
                    <div class="cycle-overlay"></div> <!-- end cycle-overlay -->

                    <img src="../master/img/slide-1.jpg" alt="Slide image" data-cycle-title="Title 1" data-cycle-desc="Slide 1 description">
                    <img src="../master/img/slide-2.jpg" alt="Slide image" data-cycle-title="Title 2" data-cycle-desc="Slide 2 description">
                    <img src="../master/img/slide-3.jpg" alt="Slide image" data-cycle-title="Title 3" data-cycle-desc="Slide 3 description">
                    <img src="../master/img/slide-4.jpg" alt="Slide image" data-cycle-title="Title 4" data-cycle-desc="Slide 4 description">
                </div> <!-- end cycle-slideshow -->

                <hr>

                <div class="cycle-slideshow"
                    data-cycle-overlay-template="<p><strong>{{cycleTitle}}</strong></p><p>{{cycleDesc}}</p><p><em><small>{{theme}}</small></em></p>"
                    data-cycle-overlay=".my-overlay"
                    >
                    <div class="my-overlay"></div> <!-- end cycle-overlay -->

                    <img src="../master/img/slide-1.jpg" alt="Slide image" data-cycle-title="Title 1" data-cycle-desc="Slide 1 description" data-theme="Trees">
                    <img src="../master/img/slide-2.jpg" alt="Slide image" data-cycle-title="Title 2" data-cycle-desc="Slide 2 description" data-theme="Plants">
                    <img src="../master/img/slide-3.jpg" alt="Slide image" data-cycle-title="Title 3" data-cycle-desc="Slide 3 description" data-theme="Greens">
                    <img src="../master/img/slide-4.jpg" alt="Slide image" data-cycle-title="Title 4" data-cycle-desc="Slide 4 description" data-theme="Water">
                </div> <!-- end cycle-slideshow -->
            </div> <!-- end wrapper -->
        </section>

        <!-- JavaScript -->
        <script src="../master/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../master/bower_components/jquery-cycle2/build/jquery.cycle2.min.js"></script>

    </body>
</html>
