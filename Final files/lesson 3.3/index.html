<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn Cycle2 from Top to Bottom</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../master/bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="../master/css/master.css">
        <link rel="stylesheet" href="../lesson 3.3/css/lesson.css">
    </head>
    <body>

        <section>
            <div class="wrapper">
                <div class="cycle-slideshow"
                    data-cycle-loader="true"
                    data-cycle-progressive="#alt-imgs"
                    data-cycle-timeout="0"
                    >
                    <div class="cycle-prev">Previous</div>
                    <div class="cycle-next">Next</div>

                    <img src="http://adipurdila.github.io/images/nature-1.jpg" alt="Slide image">

                    <div class="cycle-caption"></div>
                </div> <!-- end cycle-slideshow -->

                <div class="cycle-slideshow" data-cycle-loader="true" data-cycle-progressive="#slides" data-cycle-slides="> div">
                    <div>
                        <h1>Slide 1</h1>

                        <p>Grumpy wizards make toxic brew for the evil Queen and Jack. One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed into a horrible vermin.</p>

                        <img src="http://adipurdila.github.io/images/nature-1.jpg" alt="Slide image">
                    </div>

                    <div class="cycle-caption"></div>
                </div> <!-- end cycle-slideshow -->
            </div> <!-- end wrapper -->
        </section>

        <!-- JavaScript -->
        <script src="../master/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../master/bower_components/jquery-cycle2/build/jquery.cycle2.min.js"></script>

        <script type="text/cycle" id="imgs">
            [
                "<img src='http://adipurdila.github.io/images/nature-2.jpg' alt='Slide image'>",
                "<img src='http://adipurdila.github.io/images/nature-3.jpg' alt='Slide image'>",
                "<img src='http://adipurdila.github.io/images/nature-4.jpg' alt='Slide image'>"
            ]
        </script>

        <script type="text/cycle" id="alt-imgs">
            <img src="http://adipurdila.github.io/images/nature-2.jpg" alt="Slide image">
            <img src="http://adipurdila.github.io/images/nature-3.jpg" alt="Slide image">
            <img src="http://adipurdila.github.io/images/nature-4.jpg" alt="Slide image">
        </script>

        <script type="text/cycle" id="slides" data-cycle-split="=====">
            <div>
                <h1>Slide 2</h1>

                <p>Grumpy wizards make toxic brew for the evil Queen and Jack. One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed into a horrible vermin.</p>

                <img src="http://adipurdila.github.io/images/nature-2.jpg" alt="Slide image">
            </div>
            =====
            <div>
                <h1>Slide 3</h1>

                <p>Grumpy wizards make toxic brew for the evil Queen and Jack. One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed into a horrible vermin.</p>

                <img src="../master/img/slide-4.jpg" alt="Slide image">
            </div>
        </script>

        <script>
            var $slides = [
                "<img src='http://adipurdila.github.io/images/nature-2.jpg' alt='Slide image'>",
                "<img src='http://adipurdila.github.io/images/nature-3.jpg' alt='Slide image'>",
                "<img src='http://adipurdila.github.io/images/nature-4.jpg' alt='Slide image'>"
            ]

            // $( ".cycle-slideshow" ).cycle( {
            //     progressive: $slides
            // } );
        </script>
    </body>
</html>
