<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn Cycle2 from Top to Bottom</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../master/bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="../master/css/master.css">
        <link rel="stylesheet" href="../lesson 4.3/css/lesson.css">
    </head>
    <body>

        <section>
            <div class="wrapper">
                <div class="cycle-slideshow"
                    data-cycle-fx="scrollVert"
                    >
                    <img src="../master/img/slide-1.jpg" alt="Slide image">
                    <img src="../master/img/slide-2.jpg" alt="Slide image">
                    <img src="../master/img/slide-3.jpg" alt="Slide image">
                    <img src="../master/img/slide-4.jpg" alt="Slide image">
                </div> <!-- end cycle-slideshow -->

                <hr>

                <div class="cycle-slideshow"
                    data-cycle-prev=".prev"
                    data-cycle-next=".next"
                    data-cycle-timeout="0"
                    data-cycle-fx="tileSlide"
                    data-cycle-tile-vertical="false"
                    data-cycle-tile-count="20"
                    >
                    <img src="../master/img/slide-1.jpg" alt="Slide image" data-cycle-fx="tileSlide" data-cycle-tile-count="3">
                    <img src="../master/img/slide-2.jpg" alt="Slide image" data-cycle-fx="tileBlind" data-cycle-tile-count="5" data-cycle-tile-delay="100">
                    <img src="../master/img/slide-3.jpg" alt="Slide image">
                    <img src="../master/img/slide-4.jpg" alt="Slide image">
                </div> <!-- end cycle-slideshow -->

                <div class="controls">
                    <span class="prev">&larr; Previous</span>
                    <span class="next">Next &rarr;</span>
                </div> <!-- end controls -->
            </div> <!-- end wrapper -->
        </section>

        <!-- JavaScript -->
        <script src="../master/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../master/bower_components/jquery-cycle2/build/jquery.cycle2.min.js"></script>
        <script src="../master/js/cycle2-plugins/jquery.cycle2.scrollVert.min.js"></script>
        <script src="../master/js/cycle2-plugins/jquery.cycle2.tile.min.js"></script>

    </body>
</html>
