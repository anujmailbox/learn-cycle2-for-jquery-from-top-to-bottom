<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn Cycle2 from Top to Bottom</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../master/bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="../master/css/master.css">
        <link rel="stylesheet" href="../lesson 2.6/css/lesson.css">
    </head>
    <body>

        <section>
            <div class="wrapper">
                <div class="cycle-slideshow"
                    data-cycle-pager-event="mouseover"
                    data-cycle-pager-active-class="my-active-pager"
                    >
                    <div class="cycle-pager"></div> <!-- end cycle-pager -->

                    <img src="../master/img/slide-1.jpg" alt="Slide image">
                    <img src="../master/img/slide-2.jpg" alt="Slide image">
                    <img src="../master/img/slide-3.jpg" alt="Slide image">
                    <img src="../master/img/slide-4.jpg" alt="Slide image">
                </div> <!-- end cycle-slideshow -->

                <hr>

                <div class="cycle-slideshow"
                    data-cycle-pager=".custom-pager"
                    data-cycle-pager-template="<a href='#' class='thumbnail'><img src='{{src}}' alt='{{alt}}' /></a>"
                    >
                    <img src="../master/img/slide-1.jpg" alt="Slide image">
                    <img src="../master/img/slide-2.jpg" alt="Slide image">
                    <img src="../master/img/slide-3.jpg" alt="Slide image">
                    <img src="../master/img/slide-4.jpg" alt="Slide image">
                </div> <!-- end cycle-slideshow -->

                <div class="custom-pager"></div> <!-- end custom-pager -->

                <hr>

                <div class="cycle-slideshow"
                    data-cycle-pager=".alternate-pager"
                    >
                    <img src="../master/img/slide-1.jpg" alt="Slide image" data-cycle-pager-template="<a href='#'>Trees</a>">
                    <img src="../master/img/slide-2.jpg" alt="Slide image" data-cycle-pager-template="<a href='#'>Autumn</a>">
                    <img src="../master/img/slide-3.jpg" alt="Slide image" data-cycle-pager-template="<a href='#'>Green</a>">
                    <img src="../master/img/slide-4.jpg" alt="Slide image" data-cycle-pager-template="<a href='#'>Water</a>">
                </div> <!-- end cycle-slideshow -->

                <div class="alternate-pager"></div> <!-- end custom-pager -->

                <div class="cycle-slideshow"
                    data-cycle-pager="#my-pager"
                    data-cycle-pager-template=""
                    data-cycle-pager-fx="scrollHorz"
                    >
                    <img src="../master/img/slide-1.jpg" alt="Slide image">
                    <img src="../master/img/slide-2.jpg" alt="Slide image">
                    <img src="../master/img/slide-3.jpg" alt="Slide image">
                    <img src="../master/img/slide-4.jpg" alt="Slide image">
                </div> <!-- end cycle-slideshow -->

                <div id="my-pager" class="cycle-pager external">
                    <img src="../master/img/slide-1.jpg" alt="Slide image">
                    <img src="../master/img/slide-2.jpg" alt="Slide image">
                    <img src="../master/img/slide-3.jpg" alt="Slide image">
                    <img src="../master/img/slide-4.jpg" alt="Slide image">
                </div> <!-- end cycle-slideshow -->
            </div> <!-- end wrapper -->
        </section>

        <!-- JavaScript -->
        <script src="../master/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../master/bower_components/jquery-cycle2/build/jquery.cycle2.min.js"></script>

    </body>
</html>
