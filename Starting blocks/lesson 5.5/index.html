<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn Cycle2 from Top to Bottom</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../master/bower_components/normalize-css/normalize.css">
        <link rel="stylesheet" href="../master/css/master.css">
        <link rel="stylesheet" href="../lesson 5.5/css/lesson.css">
    </head>
    <body>

        <section>
            <div class="wrapper">
                <div class="cycle-slideshow"
                    data-cycle-caption-template="This is slide no. {{slideNum}} of {{slideCount}}. The image is called: {{alt}} and has the title of {{title}}. Oh, here's some custom metadata: {{slideTheme}}"
                    data-cycle-caption=".custom-caption"
                    >
                    <img src="../master/img/slide-1.jpg" alt="Slide image 1" title="Slide title 1" data-slide-theme="trees">
                    <img src="../master/img/slide-2.jpg" alt="Slide image 2" title="Slide title 2" data-slide-theme="flowers">
                    <img src="../master/img/slide-3.jpg" alt="Slide image 3" title="Slide title 3" data-slide-theme="leaves">
                    <img src="../master/img/slide-4.jpg" alt="Slide image 4" title="Slide title 4" data-slide-theme="water">
                </div> <!-- end cycle-slideshow -->
                <p class="custom-caption"></p>
            </div> <!-- end wrapper -->
        </section>

        <!-- JavaScript -->
        <script src="../master/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../master/bower_components/jquery-cycle2/build/jquery.cycle2.min.js"></script>

    </body>
</html>
